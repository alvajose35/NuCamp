<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Guessing Game</title>
</head>
<body>
    <h1>Color Guessing Game</h1>
    <button type="button" onclick="runGame()">Start Game</button>
    
    
    <script>
        const COLORS_ARRAY = ['blue', 'cyan', 'gold', 'gray', 'green', 'magenta', 'orange', 'red', 'white', 'yellow'];

        function runGame() {
            let guess = "";
            let correct = false;
            const targetIndex = Math.floor(Math.random() * COLORS_ARRAY.length);
            const target = COLORS_ARRAY[targetIndex];
            let numTries = 0;

            console.log(target);

            do {
                guess = prompt("I am thinking of one of these colors:\n\n" + COLORS_ARRAY + "\n\nWhat color am I thinking of?\n");
                
                if (guess == null) {
                    alert("Canceling the game.");
                    return;
                }

                correct = checkGuess(guess.toLocaleLowerCase(), target);
                
                numTries++;

            } while (!correct);

            alert("Congrats!! You won the game. It took you " + numTries + " guesses.");
            document.body.style.background = guess;
            
        }

        function checkGuess(guess, target) {

            let correct = false;

            if (!COLORS_ARRAY.includes(guess)) {
                alert("I don't recognize that color.\n\nPlease try again.");
            }
            else if (guess > target) {
                alert("Your guess is not correct. Your color is higher than mine.");
            }
            else if (guess < target) {
                alert("Your guess is not correct. Your color is lower than mine.");
            }
            else {
                correct = true;
            }

            return correct;
        } 


    </script>
</body>
</html>
